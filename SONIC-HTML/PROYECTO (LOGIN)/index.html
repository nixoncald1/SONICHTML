<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
    <title>Login Sonic</title>
</head>
<body>
    <div class="login-box">
        <!-- LOGO -->
        <img src="./assets/img/icon.png" class="avatar" alt="Avatar Image">
        <!-- LOGIN-->
        <h1>Login Here</h1>
        <form>
          <!-- INPUT PARA NOMBRE DE USUARIO -->
          <label for="username">Usuario</label>
          <input type="text" placeholder="Ingrese Usuario">
          <!-- INPUT PARA CONTRASEÑA-->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese Contraseña">
          <a href="../PROYECTO (JUEGO)/index.html" type="submit">
            <input type="button" value="Inicia Sesion">
          </a>
          <a href="#">Olvidaste la contraseña?</a><br>
          <a href="#">No estas registrado?</a>
        </form>
      </div>
</body>
</html>
