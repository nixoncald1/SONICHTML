<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='./assets/img/sonic.ico' type='image/x-icon'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sonic HTML</title>
</head>
<body>
    <section class="column-new">
        <img src="./assets/img/gameLogo.png" width="550px" alt=""><br>
        <span>SOLO USA</span><br>
        <img src="./assets/img/keyboard.png" width="70px"><br>
        <span>PARA MOVER A SONIC</span><br>

    </section>
    
    <section>
        <select multiple id="css-select">
            <option selected id="style.css" value="assets/css/style.css">Predeterminado</option>

            <option id="style2.css" value="assets/css/style2.css">SONIC VERDE</option>
        </select>    
    </section>

        <div class="column is-1"></div>

            <div class="eggman"></div>

            <div class="spikes2"></div>
            <div class="spikes3"></div>

            <div class="spikes5"></div>

            <div class="score">
                <span style="color: yellow;">RINGS:</span>
                <span style="color: white;" id="puntaje">0</span>

            <div class="keep">

            <div class="eggman2"></div>

            <div class="win">

            </div>
            <div class="die">

        </div>
        <div class="column is-1"></div>
    </div>

    <div class="column" align="center">
        <span class="credits">© 2023</span>
    </div>
